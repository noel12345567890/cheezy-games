<html>
<head>
<title>Cheezy Games</title>
  <style>
        #pong {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
        }
        #ball {
            position: absolute;
            top: 200px;
            left: 290px;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
        }
        #paddle {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 10px;
            background-color: #000;
        }
    </style>
</head>

<body>
<h1>Hello, fellow people.</h1>
 <div id="pong">
        <div id="ball"></div>
        <div id="paddle"></div>
    </div>

    <script>
        // Variables for ball movement
        let x = 0;
        let y = 0;
        let dx = 2;
        let dy = 2;

        // Variables for paddle movement
        let paddleX = 250;
        const paddleWidth = 100;

        // Function to update ball position and check for collisions
        function update() {
            const pong = document.getElementById('pong');
            const ball = document.getElementById('ball');
            const paddle = document.getElementById('paddle');
            
            // Update ball position
            x += dx;
            y += dy;
            ball.style.top = y + 'px';
            ball.style.left = x + 'px';

            // Check for collisions with the walls
            if (x + dx > pong.offsetWidth - ball.offsetWidth || x + dx < 0) {
                dx = -dx;
            }
            if (y + dy > pong.offsetHeight - ball.offsetHeight || y + dy < 0) {
                dy = -dy;
            }

            // Check for collision with the paddle
            if (y + dy > pong.offsetHeight - ball.offsetHeight - paddle.offsetHeight &&
                x + ball.offsetWidth > paddleX &&
                x < paddleX + paddleWidth) {
                dy = -dy;
            }

            // Move the paddle
            document.addEventListener('mousemove', function(event) {
                paddleX = event.clientX - pong.offsetLeft - paddleWidth / 2;
                paddle.style.left = paddleX + 'px';
            });

            // Request animation frame for smooth animation
            requestAnimationFrame(update);
        }

        // Start the game
        update();
    </script>

</html>
